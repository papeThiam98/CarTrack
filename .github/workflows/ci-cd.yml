name: CI/CD Pipeline

# Déclencher le workflow sur chaque push ou pull request vers la branche main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest    

    steps:
      # Cloner le dépôt
      - name: Checkout code
        uses: actions/checkout@latest

      # Configurer Node.js
      - name: Setup Node.js 18
        uses: actions/setup-node@latest
        with:
          node-version: '18'  # Choisis la version de Node.js utilisée dans ton projet

      # Installer les dépendances du projet
      - name: Install dependencies
        run: |
          npm ci
        working-directory: ./myCarServices

      # Installer les dépendances pour le répertoire src
      - name: Install dependencies for src
        run: |
          npm ci
        working-directory: ./myCarServices/src

      # Lancer les tests
      - name: Run tests
        run: npm test
        working-directory: ./myCarServices/test
      
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Cloner à nouveau le dépôt pour déploiement
      - name: Checkout code for deployment
        uses: actions/checkout@latest

      # Configurer AWS CLI
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@latest
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Remplace par ta région AWS

      # Déployer ton service avec Serverless
      - name: Deploy with Serverless
        run: |
          npm install -g serverless
          cd myCarServices
          serverless deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SLS_ACCESS_KEY }}
