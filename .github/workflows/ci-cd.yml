name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./myCarServices  # Installer les dépendances dans le bon dossier

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code for deployment
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Changer de répertoire avant de déployer
      - name: Deploy with Serverless
        run: |
          npm install -g serverless
          cd myCarServices  # Changer vers le répertoire contenant serverless.yml
          serverless deploy
